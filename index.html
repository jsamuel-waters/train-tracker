<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Next Train</title>
		<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-functions.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<br>
			<div class="jumbotron text-center">
				<h1>Train Tracker!!</h1>
				<p>Always on Time!</p>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Add A Train</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="name-input">Train Name:</label>
									<input type="text" class="form-control" name="name-input" id="name-input">
								</div>
								<div class="form-group">
									<label for="trainFreq-input">Train Frequency (min):</label>
									<input type="text" class="form-control" name="trainFreq-input" id="trainFreq-input">
								</div>
								<div class="form-group">
									<label for="fTrain-input">First Train (HH:MM):</label>
									<input type="text" class="form-control" name="fTrain-input" id="fTrain-input">
								</div>
								<div class="form-group">
									<label for="destination-input">Destination:</label>
									<input type="text" class="form-control" name="destination-input" id="destination-input">
								</div>
								<button class="btn btn-default" id="submit-btn" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Train Schedule</h3>
						</div>
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>First Train</th>
									</tr>
								</thead>
								<tbody id="train-table"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/app.js"></script>
	</body>
</html>
